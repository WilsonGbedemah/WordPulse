AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: WordPulse Dictionary Backend
Globals:
  Function:
    Timeout: 10
    MemorySize: 256
    Runtime: nodejs18.x
    Environment:
      Variables:
        NODE_ENV: production
Resources:
  DictionaryAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DictionaryAPI
      Handler: src/index.handler
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /lookup
            Method: GET
    Metadata:
      SamResourceId: DictionaryAPI
